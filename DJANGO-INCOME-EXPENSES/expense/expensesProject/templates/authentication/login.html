{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
	<div class="row">
		
		<div class="col-md-4"></div>
		<div class="cal-md-4">
			<div class="card mt-5">
				
				<div class="card-body">
					
					<div class="card-title py-3">
						<h4>Login to your account</h4>
					</div>
					<form action="{% url 'login' %}" method="post">
						{% csrf_token %}

						{% include 'partials/_messages.html' %}

						<div class="form-group">
							<input type="text" name="username" placeholder="username" id="usernameField" value="{{fieldValues.username}}" class="form-control form-control-sm"/>
						</div>

						<div class="form-group">
							<input type="password" name="password" placeholder="password" class="form-control form-control-sm" id="passwordField">
						</div>
						<input type="submit" value="login" class="btn btn-block btn-primary submit-btn" name="">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock%}
